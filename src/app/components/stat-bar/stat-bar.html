<section class="flex flex-col gap-5 sm:mt-5 -rotate-2 justify-center">
  @for (stat of stats; track $index) {
  <span class="flex flex-row gap-5 justify-center">
    <p
      class="text-center text-shadow-lg text-xl text-shadow-black mx-2 text-blue-300 font-bold"
    >
      {{ stat.stat }}
    </p>
    <p class="text-center text-white text-xl italic font-bold">
      {{ stat.value }}
    </p>
    <div class="w-full h-6 bg-gray-200 rounded-2xl overflow-hidden shadow">
      <div
        class="h-full bg-gradient-to-r from-blue-900 to-blue-400 text-white text-xs flex items-center justify-center transition-all duration-300"
        [style.width.%]="stat.value"
      ></div>
    </div>
  </span>
  }
</section>
