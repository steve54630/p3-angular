<h2 mat-dialog-title>Filtres</h2>
<mat-dialog-content>
<menu
    class="flex flex-col gap-3 mx-6 my-2 text-gray-500 font-bold text-2xl italic font-mono p-5 flex-1/3 bg-blue-100 rounded-4xl">
  <p>Arcanes recherchés</p>
  <button matButton [matMenuTriggerFor]="menu">{{arcanaChoice}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="filterUtils.arcaneFilter('Toutes les arcanes')">
      Toutes les arcanes
    </button>
    @for(arcane of arcanes; track arcane.number) {
    <button mat-menu-item (click)="filterUtils.arcaneFilter(arcane.name)">
      {{ arcane.name }}
    </button>
    }
  </mat-menu>
  <p>Recherche par nom de la persona</p>
   <mat-form-field class="example-full-width">
    <mat-label>Nom de la persona</mat-label>
    <input matInput placeholder="Ex. Orpheus" (input)="filterUtils.personaFilter($event)">
  </mat-form-field>
  <button (click)="filterUtils.reset()">Mettre les choix à zero</button>
</menu>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="filterUtils.applyFilters()">Apply</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
